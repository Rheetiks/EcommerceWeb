<script>
  let firstindex = 0;

  setInterval(imgSlider, 1000);
  function imgSlider() {
    let images = document.querySelectorAll('.main-images');
    for (let i = 0; i < images.length; i++) {
      images[i].style.display = "none";
    }
    firstindex++;
    if (firstindex > images.length) {
      firstindex = 1;
    }

    images[firstindex - 1].style.display = "";
    const myInterval = setInterval(imgSlider, 10000);

    clearInterval(myInterval);

  }

  // function productDetails(){
  //   window.location.href="/Html/ProductDetails.html";
  // }

  document.addEventListener("DOMContentLoaded", () =>{
    if(getJWTTokenFromCookie("userCookie")!=null){
      document.getElementById("main-login-btn").style.display="none";
      document.getElementById("main-cart-btn").style.display="block";
      document.getElementById("main-sellerproducts-btn").style.display="none";

    }else if(getJWTTokenFromCookie("sellerCookie")!=null){
      document.getElementById("main-cart-btn").style.display="none";
      // document.getElementById("main-login-btn").style.display="none";
      document.getElementById("main-becomeseller-btn").style.display="none";
      document.getElementById("main-sellerproducts-btn").style.display="block";

 
    }
  })

 

</script>
