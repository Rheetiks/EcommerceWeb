<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/Css/Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    






    <section id="loginbox" class="vh-100" style="background-color: #9A616D; display: none;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; width: 600px; margin-left: 250px;">
                        <div class="row g-0">
                            <div class="d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>
                                        <a class="btn btn-primary"  href="/Html/Main.html">Home</a>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        </div>

                                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h3>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="seller-login-email"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example67">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="seller-login-password"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button onclick="sellerLogin()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                                href="#" onclick="signUpPage()" style="color: #393f81;">Register here</a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <section id="SignUpbox" class="vh-100" style="background-color: #9A616D;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; width: 600px; margin-left: 250px;">
                        <div class="row g-0">
                            <div class="d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>
                                        <a class="btn btn-primary"  href="/Html/Main.html">Home</a>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        </div>

                                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Seller Register</h3>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="seller-register-name"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Name</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="seller-register-email"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="seller-register-password"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="seller-register-phone"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Phone No.</label>
                                        </div>

        



                                        <div class="pt-1 mb-4">
                                            <button id="seller-register-signup" onclick="registerSeller()"  class="btn btn-dark btn-lg btn-block" type="button">Signup</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an Account? <a
                                            href="#" onclick="displaySellerLogin();" style="color: #393f81;">Login</a></p>

                                        
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/Javascript/Main.js"></script>

</body>
</html>
