<body>

    <link rel="stylesheet" href="/Css/Main.css">

    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                <input class="form-control me-2" id="search-products" style="width:600px; margin-left: 300px;"
                    type="search" placeholder="Search For Products" aria-label="Search">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Html/Main.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" onclick="goToMain()" href="#">Browse products</a>

                        >Add Products</button>

    <div class="products-container"  style=" display: flex;" >
        <div class="category-container">
            <h4 class="display-6">Categories</h4>
            <div class="list-group" value="" id="seller-products-category-container">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    All
                </a>
                <a href="#" value="sports" onclick="getProductsByCategory('sports','seller-products-list','seller-products-category-container')" class="list-group-item list-group-item-action">Sports</a>
                <a href="#" value="books" onclick="getProductsByCategory('books','seller-products-list','seller-products-category-container')" class="list-group-item list-group-item-action">Books</a>
                <a href="#" value="mobiles" onclick="getProductsByCategory('mobiles','seller-products-list','seller-products-category-container')" class="list-group-item list-group-item-action">Mobiles</a>
                <a href="#" value="laptops" onclick="getProductsByCategory('laptops','seller-products-list','seller-products-category-container')" class="list-group-item list-group-item-action">Laptops</a>
                <a href="#" value="cloths" onclick="getProductsByCategory('cloths','seller-products-list','seller-products-category-container')" class="list-group-item list-group-item-action ">Cloths</a>
            </div>
        </div>

        <div class="products-list" id="seller-products-list">
            
        </div>




    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="/Javascript/Main.js"></script>
  <script>
    let productlist=document.getElementById("seller-products-list");
    securedGetApi("http://localhost:8088/seller/viewProducts","sellerCookie").then(function display(val){
        document.getElementById("seller-products-list").innerHTML=val.map((product)=> 
            // console.log(product.productId)
            `<div class="card"  id="${product.productId}" onclick="productDetails(${product.productId})" style="min-width: 20rem;max-width: 20rem; height: 500px; margin: 20px 10px 5px 20px;">
                <img class="card-img-top" height="300px" src="http://localhost:8088/ProductImages/${product.productUrl}"
                alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">${product.productName}</h5>
                <p class="card-text">${product.productDescription}</p><br>
                    <h5>Price: ${product.productAmount}</h5>
                </div>
            </div>`).join("");
    });
    function goToMain(){
        window.location.href='http://localhost:8088/Html/Main.html';
    }
  </script>

</body>

</html>
